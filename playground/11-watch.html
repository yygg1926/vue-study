<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{num}}
        <button v-on:click="addNum">increase</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num : 10,
            },
            watch:{ // watch는 자신의 콧수염괄호 안에 있는 대상을 모니터링 하면 변화가 생기면 해당 대상의 function을 실행한다. 
                num: function(){
                    this.logText();
                }
            },
            methods: {
                addNum: function(){
                    this.num ++;
                },
                logText: function(){
                    console.log('changed');
                }
            }
        })
    </script>
</body>
</html>
